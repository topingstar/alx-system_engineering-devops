<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener | Handler in Js</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="nam">topister</h1>
    <button id="greetings" onclick="displayGreetings()">Click me for greetings</button>
    <form action="">
        <input type="radio" name="gen" id="">
        <label for="gen">Male</label><br><br>
        <input type="radio" name="gen" id="">
        <label for="gen">Female</label><br><br>
        <input type="submit" value="Submit" onclick="displaySubmit()">
    </form>
    <h2>javascript addEventListener()</h2>
    <p>This example uses the addEventListener() method to attach a click event to a button.</p>
    <button id="greetingsbtn">Click me to see current date</button>
    <p id="example"></p>
    <script type="text/javascript">
        function displayGreetings(){
            alert("Jambo Africa!");
        };
        function displaySubmit(){
            alert("Submitted successfully!!!");
        };
        document.getElementById("greetingsbtn").addEventListener("click", displayDate);
        function displayDate(){
            document.getElementById("example").innerHTML = Date();
        }
    </script>
</body>
</html>
